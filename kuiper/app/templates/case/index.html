  <script>
// the purpose of this script is to store the configuration of sidebar, whether it is opened or closed when moving between pages
var sidebar = ({{ SIDEBAR|tojson|safe }}) 
var sidebar_open = sidebar['open']

// get the general configuration for sidebar open, and set the session storage
if(sessionStorage.getItem("sidebar-toggle-collapsed") == null){
  if(sidebar_open == true ){
    sessionStorage.setItem("sidebar-toggle-collapsed", "");
  } else {
    sessionStorage.setItem("sidebar-toggle-collapsed", "1");
  }
}

</script>

  </head>
  <body class="hold-transition skin-purple sidebar-mini">


  <script>
    // check session storage for sidebar configuration
    (function () {
      if (Boolean(sessionStorage.getItem('sidebar-toggle-collapsed'))) {
        var body = document.getElementsByTagName('body')[0];
        body.className = body.className + ' sidebar-collapse';
      }
    })();
  </script>
