- name: "Events_Incoming_RDP_connection_21"
  condition: 
    query: ' data_type:"Events" AND Data.Event.System.EventID.#text:"21" AND Data.Event.System.Channel:"Microsoft\-Windows\-TerminalServices\-LocalSessionManager\/Operational"'
  sheet: Timeline
  fields:
    Time(UTC +0): "${Data.@timestamp}"
    Hostname/IP: "${machine}"
    Data_Source: "Events"
    Event_ID: "21"
    Details/Procedure: "Incoming RDP connection from ${Data.Event.UserData.EventXML.Address}"
    Extra: "ActivityID: ${Data.Event.System.Correlation.@ActivityID}"
    Raw_Data: "${Data}"
    KuiperID: "${_id}"
    Tag: "${tag_type}"
    Export_Version: "${_Export_Version}"
    Export_Date: "${_Export_Date}"
    Src: "${Data.Event.UserData.EventXML.Address}"
    Dst: "${Data.Event.System.Computer}"
    User: "${Data.Event.UserData.EventXML.User}"